<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  мы присвоили значение 'а' в переменную 'с' и прибавили его значение на 1
   */
  c = ++a;
  console.log(c);

  /*
  мы присвоили значение 'b' в переменную 'd' при этом значение в переменной 'b' увеличлось на 1
  а в 'd' осталось прежнее значения 'b'
   */
  d = b++;
  console.log(d);

  /*
  в переменную 'c' выполняем выражение 2 + 3 = 5 так как переменная 'а' имеет 2 и увеличиваем его значение на 1
   */
  c = 2 + ++a;
  console.log(c);

  /*
  в переменную 'd' выполняется выражение 2 + 2 = 4 а далее переменная 'b' увеличивается на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
