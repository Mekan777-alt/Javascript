<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"")
  console.log(10 / +"2,5");
  /*
  1. 10 прибавляем 10 получаем 20 и прибавляем 10 как строку, итого 2010
  2. 10 прибавляем 10 как строка и плюс 10, итого 101010
  3. 10 прибавляем 10 и плюс 10 в виде INT, итого 30
  4. 10 делим на пустую строку получаем Infinity
  5. 10 делим на 2,5 в виде строки и получаем ошибку, так как число на строку делить нельзя
   */
</script>
</body>
