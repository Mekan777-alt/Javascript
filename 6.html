<!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
<script>
  let x = '';                      // создаем пустой список,
  for (let i = 1; i <= 20; i++) {  // по циклу проходим на количество строк
    for (let j = 0; j < i; j++) {  // по циклу проходим на количество 'x'
      x += 'x';                    // пишем 'x' так как по условию проходит
    }
    x += '\n';                     // при каждой итерации прходит на новую строку
  }
  console.log(x);
</script>
</body>
